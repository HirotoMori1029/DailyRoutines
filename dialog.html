<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <p>以下の条件でルーティンをカスタマイズ中</p>
    <p id="cl"></p>
  </body>
</html>

<script>
  //webページの読み込み時に実行
  window.onload = function(){
    google.script.run.withSuccessHandler(function(cond){ //makeTodayCondsの取得値をdtに渡す
      let el = document.getElementById('cl');  //要素p取得
      el.innerHTML = cond;  //要素pのテキストにcondを入れる
      }).makeMsgForHtmlDialog();
  }  
</script>
